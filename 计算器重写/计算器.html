<!doctype html>
<html>
<head>
	<title>jisuanqi</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<script src="计算器.js"></script>
	<div >
		<form>
			<input type="text" id="shuru">
		</form>
	</div>
	<div id="buttons">
		<table>
			<tr>
				<td><button onclick="putNum(7)">7</button></td>
				<td><button onclick="putNum(8)">8</button></td>
				<td><button onclick="putNum(9)">9</button></td>
				<td><button onclick="calculator('+')">+</button></td>
			</tr>
			<tr>
				<td><button onclick="putNum(4)">4</button></td>
				<td><button onclick="putNum(5)">5</button></td>
				<td><button onclick="putNum(6)">6</button></td>
				<td><button onclick="calculator('-')">-</button></td>
			</tr>
			<tr>
				<td><button onclick="putNum(1)">1</button></td>
				<td><button onclick="putNum(2)">2</button></td>
				<td><button onclick="putNum(3)">3</button></td>
				<td><button onclick="calculator('*')">*</button></td>
			</tr>
			<tr>
				<td><button onclick="putNum(0)">0</button></td>
				<td><button onclick="result()">=</button></td>
			</tr>
		
		</table>
	</div>
</body>
</html>
